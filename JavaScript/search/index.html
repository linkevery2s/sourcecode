<!DOCTYPE html>
<html lang="ja" data-figures="" class="home">
<head>
	<meta name="generator" content="Hugo 0.89.4" />
  <title>キーワード検索</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>キーワード検索</title>

  <style>
    input {
      color: rgba(0, 119, 184, 0.5);
      font-size: 1.2em;
      font-weight: bolder;
      height: 45px;
      width: 50%;
    }
    input::-webkit-input-placeholder {
      color: rgba(0, 119, 184, 0.5);
    }

    #exp{
      font-size: 1.2em;
      font-weight: bolder;
      height: 45px;	
      background: #007bbb;
      color: #fff;
      padding: .5em;
      cursor: pointer;
      border-radius: .3em;
    }
    
    #result {
      margin: 1em;
    }

    .item_title {
      text-decoration: none;
      color: rgba(0, 119, 184, 1);
      font-weight: bolder;
    }

    .item_ex {
      background: #fff;
      margin: 0.5em 2em 1em 1em;
      padding: 0.5em;
      font-size: smaller;
      border-radius: .5em;
    }

    .item_ex b {
     color:#666600;
     background-color:#ffffdd;
     font-weight:bold;
     border:1px solid #bbbb00;
     margin:0 2px 0 2px;
     padding:0 2px 0 2px;
   }

   .item {
     border-top: 1px dotted #000;
     padding-top: 1em;
   }
 </style>
</head>

<body>
  <center>
    <h1 class="post_title">キーワード検索</h1>

    <p>キーワードを入力して検索ボタンを押すと絞り込んで検索することができます。</p>

    <input type="text" name="text1" id="text" size="15" autocomplete="off" autofocus placeholder="キーワード検索" />  <span id="exp">検 索</span><br>

    <p><span id="resultCount"></span></p>

  </center>

  <div id="result"></div>


  <script src="data.json"></script>
  <script type="module">

    /* 最初のロード時 */
    onload = async () => {
      result.innerHTML = "";

      let kensaku = text.value;

      const max = data.length;
      let count = 0;

      for (let j = 0; j < max; j++) {

        result.innerHTML += '<div class="item">' +
        '<span class="item_title">' + data[j].title + '</span>' +
        '<div class="item_ex">' + data[j].body + '</div>' +
        '</div>';
        count = count + 1;

      }

      resultCount.innerHTML = '<b>' + count + '</b> 件見つかりました（' + max + '件中）';

    }

    /* 検索ボタン押下時 */
    document.getElementById('exp').addEventListener('click',

      async () => {

        if(text.value != ""){

          result.innerHTML = "";

          let kensaku = text.value;

          const max = data.length;
          let count = 0;

          for (let j = 0; j < max; j++) {
            if (data[j].title.indexOf(kensaku) != -1 || data[j].body.indexOf(kensaku) != -1) {
              result.innerHTML += '<div class="item">' +
              '<span class="item_title">' + data[j].title + '</span>' +
              '<div class="item_ex">' + data[j].body.replaceAll(kensaku, "<b>" + kensaku + "</b>") + '</div>' +
              '</div>';
              count = count + 1;
            }
          }

          resultCount.innerHTML = '<b>' + count + '</b> 件見つかりました（' + max + '件中）';

        }else{

          /* 空白で検索ボタンを押した場合、リロードさせる。 */
          window.location.reload();

        }

      }

    );

    </script>

  </body>
</html>
