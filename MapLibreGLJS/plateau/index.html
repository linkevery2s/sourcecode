<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset='UTF-8' name='viewport'
    content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
  <title>maplibre PLATEAU</title>
  <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
    integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .side_menu {
      position: absolute;
      top: 50%;
      transform: translate(10px, -50%);
      z-index: 15;
    }

    .button {
      cursor: pointer;
      color: #000000;
      background: rgba(255, 255, 255, .8);
      border: 1px solid #000000;
      padding: .5em;
      border-radius: .5em;
      border: 1px solid #000000;
    }
  </style>
  <script type="module">

    const style = {
      version: 8,
      sources: {
        rtile: {
          type: 'raster',
          tiles: ['https://tile.openstreetmap.jp/{z}/{x}/{y}.png',],
          tileSize: 256,
          attribution:
            '<a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
        },
        plateau: {
          type: 'vector',
          tiles: ['https://indigo-lab.github.io/plateau-tokyo23ku-building-mvt-2020/{z}/{x}/{y}.pbf'],
          minzoom: 10,
          maxzoom: 16,
          attribution:
            "データの出典：<a href='https://github.com/indigo-lab/plateau-tokyo23ku-building-mvt-2020'>plateau-tokyo23ku-building-mvt-2020 by indigo-lab</a> (<a href='https://www.mlit.go.jp/plateau/'>国土交通省 Project PLATEAU</a> のデータを加工して作成)",
        },
      },
      layers: [
        {
          id: 'raster-tiles',
          type: 'raster',
          source: 'rtile',
          minzoom: 0,
          maxzoom: 22,
        },
        {
          id: 'bldg',
          type: 'fill-extrusion',
          source: 'plateau',
          'source-layer': 'bldg',
          minzoom: 10,
          maxzoom: 20,
          paint: {
            'fill-extrusion-color': '#264af4',
            'fill-extrusion-height': ['get', 'measuredHeight'],
          },
        },
      ],
    };

    const map = new maplibregl.Map({
      container: 'map',
      style: style,
      center: [139.75, 35.68],
      zoom: 13,
      pitch: 60,
      bearing: -10,
      hash: true,
      scaleControl: true,
    });

    map.addControl(new maplibregl.NavigationControl());

    let rotateCamera = (timestamp) => {
      map.rotateTo((timestamp / 100) % 360, { duration: 0 });
      requestAnimationFrame(rotateCamera);
    };

    const button = document.querySelector('.button');
    button.addEventListener('click', () => {
      rotateCamera(0);
    });

  </script>
</head>



<body>

  <div id='map'></div>

  <span class="side_menu">
    <div class="button mb-1"><i class="fa-solid fa-xl fa-rotate"></i></div>
  </span>

</body>

</html>
